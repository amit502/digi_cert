{% extends 'base.html' %}
{% block content %}
    <div>
        {% from "_formhelpers.html" import render_field %}
        <form method="POST" action="" enctype="multipart/form-data">
        <div class="jumbotron">
    
        
        {% for field in form %}
        {{ field.label_tag }}
        {{ render_field(field,class="form-control") }}
            {% endfor %}

        </div>
        <input class="btn btn-primary" type="submit">
        </form>
    </div>

{% endblock %}
